<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/png" sizes="32x32">
</head>
<body>
    <div class="container">
        <main class="qr-code">
            <figure class="figure__qr-code">
                <img src="img/image-qr-code.png" alt="QR Code" class="img__qr-code">
            </figure>
            <h1 class="title__qr-code">Improve your front-end skills by building projects</h1>
            <p class="paragraph__qr-code">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </main>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend
                Mentor</a>. Coded by
            <a href="https://github.com/JuniorGodoyOrtega" target="_blank" rel="noopener noreferrer">Junior Silverio Godoy
                Ortega</a>.
        </footer>
    </div>
</body>
</html>
